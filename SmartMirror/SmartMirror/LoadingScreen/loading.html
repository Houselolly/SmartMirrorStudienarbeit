<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mira Ladescreen</title>

    <script src="material.min.js"></script>
    <link rel="stylesheet" href="material.indigo-pink.min.css">
    <link rel="stylesheet" href="material-icons.css">
    
    <script type="text/javascript">
        var count = 0;
        var interval;

        function initChangeText()
        {
            var time = 15;
            interval = setInterval('changeText();',time*1000);
        }

        function changeText()
        {
            var text = document.getElementById("text");

            if (count === 0)
            {
                text.innerHTML = 'Daten werden geladen';
            }
            else if (count === 1)
            {
                text.innerHTML = 'Ein wenig Geduld bitte';
            }
            else if (count === 2)
            {
                text.innerHTML = 'Einen Augenblick noch';
            }
            else if (count > 2)
            {
                window.clearInterval(interval);
                return;
            }

            count++;
        }

        window.onload = initChangeText;
    </script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout" style="background-color: black; justify-content: center; align-items: center;">
        <div class="mdl-layout-title" style="color: white; font-size: 15em;">Mira</div>
        <div class="mdl-layout-title" style="color: white; font-size: 5em; visibility: hidden;">Spacer</div>
        <div id="text" class="mdl-layout-title" style="color: white; font-size: 4em; padding-top: 30%;">
            System wird vorbereitet
        </div>
    </div>
</body>
</html>
