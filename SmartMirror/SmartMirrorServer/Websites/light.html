<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Mirror</title>
		<style>
			html
			{
				margin: 0;
				background: black;
				min-height: 100%;
				-ms-background-size: cover;
				background-size: cover;
			}

            body
            {
                margin: 0;
                min-height: 100%;
                width: 100vw;
                height: 100vh;
            }

			#top, #bottom, #left, #right
            {
			    background: white;
			    position: fixed;
			}

            #left, #right
            {
                top: 5%;
                bottom: 5%;
                width: 50px;
            }

            #left
            {
                left: 5%;
            }

			#right { right: 5%; }
		
			#top, #bottom
            {
			    left: 5%;
                right: 5%;
			    height: 50px;
			}

			#top { top: 5%; }

			#bottom { bottom: 5%; }
		</style>
	</head>
	<body>
        <main>
            <div id="left"></div>
            <div id="right"></div>
            <div id="top"></div>
            <div id="bottom"></div>
        </main>
	</body>
</html>
