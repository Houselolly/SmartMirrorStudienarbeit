<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Mirror</title>
		<style>
			html
			{
				margin: 0;
				background: black;
				min-height: 100%;
				-ms-background-size: cover;
				background-size: cover;
			}

			body
			{
				margin: 0;
				min-height: 100%;
				width: 100vw;
				height: 100vh;
			}

			#top, #bottom, #left, #right
			{
				background: white;
				position: fixed;
			}

			#left, #right
			{
				top: 1%;
				bottom: 1%;
				width: 75px;
			}

			#left
			{
				left: 1%;
			}

			#right { right: 1%; }
		
			#top, #bottom
			{
				left: 1%;
				right: 1%;
				height: 75px;
			}

			#top { top: 1%; }

			#bottom { bottom: 1%; }
		</style>
	</head>
	<body>
		<main>
			<div id="left"></div>
			<div id="right"></div>
			<div id="top"></div>
			<div id="bottom"></div>
		</main>
	</body>
</html>
