<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Mirror</title>
		<style>
			html {
			    margin: 0;
				background: black;
				min-height: 100%;
			    -ms-background-size: cover;
			    background-size: cover;
			}

			body {
				margin: 0;
				min-height: 100%;
			}

			.grid-container {
				display: grid;
				min-height: 100%;
				width: 100vw;
				height: 100vh;
				grid-template-columns: 33.3% 33.3% 33.3%;
				background-color: black;
				padding: 10px;
			}

			.grid-item {
				background-color: black;
				border: 1px solid whitesmoke;
				padding: 10px;
				font-size: 2vmin;
				text-align: center;
			    color: white;
			    align-self: center;
			}

			.clock {
			    display: block;
			    font-size: 5em;
			    text-align: center;
			    width: 100%;
			}

			.sun {
			    display: block;
			    font-size: 2em;
			    text-align: center;
			}
		</style>
	</head>
	<body onload="startTime()">
	<main>
		<div class="grid-container">
			<div class="grid-item">
				<div class="clock">00:00:00</div>
				<div class="sun"><div style="width: 50%; float: left;">Sunrise:</div><div style="width: 50%; float: right;">Sunset:</div></div>
				<div class="sun"><div style="width: 50%; float: left;">sunriseTime</div><div style="width: 50%; float: right;">sunsetTime</div></div>
			</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
			<div class="grid-item">5</div>
		    <div class="grid-item">6</div>
			<div class="grid-item">7</div>
			<div class="grid-item">8</div>
			<div class="grid-item">9</div>
		</div>
	</main>
	<script type="text/javascript">
		function clock()
		{
			var time = new Date(),
				hours = time.getHours(),
				minutes = time.getMinutes(),
				seconds = time.getSeconds();

			document.querySelectorAll('.clock')[0].innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);
  
			function harold(standIn)
			{
				if (standIn < 10)
				{
					standIn = '0' + standIn;
				}

				return standIn;
			}
		}
		setInterval(clock, 1000);
	</script>
	</body>
</html>
