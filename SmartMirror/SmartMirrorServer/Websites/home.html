<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Mirror</title>
		<style>
			html
			{
				margin: 0;
				background: black;
				min-height: 100%;
				-ms-background-size: cover;
				background-size: cover;
				font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
			}

            body
            {
                margin: 0;
                min-height: 100%;
            }

			.grid-container
			{
				display: grid;
				min-height: 100%;
				width: 100vw;
				height: 100vh;
				grid-template-columns: 50% 50%;
				grid-template-rows: 33.3% 33.3% 33.3%;
				background-color: black;
			}

            .grid-item {
                background-color: black;
                text-align: center;
                color: white;
                align-self: center;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
            }
		</style>
	</head>
	<body>
	    <main>
            <div class="grid-container">
                <div class="grid-item">Modul0</div>
                <div class="grid-item">Modul1</div>
                <div class="grid-item">Modul2</div>
                <div class="grid-item">Modul3</div>
                <div class="grid-item">Modul4</div>
                <div class="grid-item">Modul5</div>
            </div>
	    </main>
	    <script type="text/javascript">
		    function clock()
		    {
			    var time = new Date(),
				    hours = time.getHours(),
				    minutes = time.getMinutes(),
				    seconds = time.getSeconds();

			    document.querySelectorAll('.clock')[0].innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);
  
			    function harold(standIn)
			    {
				    if (standIn < 10)
				    {
					    standIn = '0' + standIn;
				    }

				    return standIn;
			    }
		    }
		    setInterval(clock, 1000);
	    </script>
	</body>
</html>
