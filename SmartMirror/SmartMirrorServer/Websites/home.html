<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Smart Mirror</title>
		<style>
			html
			{
				margin: 0;
				background: black;
				min-height: 100%;
				-ms-background-size: cover;
				background-size: cover;
			}

			body
			{
				margin: 0;
				min-height: 100%;
			}

			.grid-container
			{
				display: grid;
				min-height: 100%;
				width: 100vw;
				height: 100vh;
				grid-template-columns: 50% 50%;
				grid-template-rows: 33.3% 33.3% 33.3%;
				background-color: black;
				padding: 10px;
			}

			.grid-item
			{
				background-color: black;
				border: 1px solid whitesmoke;
				font-size: 2vmin;
				text-align: center;
				color: white;
				align-self: center;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body onload="startTime()">
	<main>
		<div class="grid-container">
			<div class="grid-item">
				<table style="width: 100%; height: 100%; padding: 5%">
					<tr>
						<td colspan="2" style="font-size: 8em;" class="clock">00:00:00</td>
					</tr>
					<tr>
						<td style="font-size: 1em;">Sonnenaufgang:</td>
						<td style="font-size: 1em;">Sonnenuntergang:</td>
					</tr>
					<tr>
						<td style="font-size: 1.75em;">sunriseTime</td>
						<td style="font-size: 1.75em;">sunsetTime</td>
					</tr>
				</table>
			</div>
			<div class="grid-item">Modul1</div>
			<div class="grid-item">Modul2</div>
            <div class="grid-item">Modul3</div>
            <div class="grid-item">Modul4</div>
            <div class="grid-item">Modul5</div>
		</div>
	</main>
	<script type="text/javascript">
		function clock()
		{
			var time = new Date(),
				hours = time.getHours(),
				minutes = time.getMinutes(),
				seconds = time.getSeconds();

			document.querySelectorAll('.clock')[0].innerHTML = harold(hours) + ":" + harold(minutes) + ":" + harold(seconds);
  
			function harold(standIn)
			{
				if (standIn < 10)
				{
					standIn = '0' + standIn;
				}

				return standIn;
			}
		}
		setInterval(clock, 1000);
	</script>
	</body>
</html>
